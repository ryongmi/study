<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS States</title>
    <style>
      .box {
        background-color: yellow;
        font-size: 40px;
      }
      .box:hover {
        background-color: red;
      }
      /* 마우스를 올릴때 발생함 */
      .box:active {
        background-color: green;
      }
      /* 마우스 클릭을 할때 발생함 */
      .box:focus {
        background-color: blue;
      }
      /* 마우스 클릭을 할때 발생하고, hover보다 우선되는 명령 */
    </style>
  </head>
  <body>
    <textarea class="box">lalalalla</textarea>
  </body>
</html>
