<!DOCTYPE html>
<!-- Doctype : 브라우저에게 이 문서는 html이라는 것을 알려주는것 -->
<html>
  <head>
    <meta charset="utf-8" />
    <!-- 파일 형식을 지정 -->
    <meta name="author" content="Kim tae won" />
    <!-- author : 작성자를 지정하는 명령어 -->
    <meta name="description" content="Welcome to my Kakao Clone" />
    <!-- description : 웹사이트에서 검색했을때 제목 밑에 부가적인 설명처럼 되어 있는 것 -->
    <title>first html</title>
    <!-- title 태그 : 사이트 열었을때 제목으로 설정됨, head에 포함된다. -->
  </head>
  <!-- head : 유저에게 보이지 않고, 브라우저에게 이 문서에서 필요한 내용을 알려줄뿐. -->
  <body>
    <h1>This is title</h1>
    <header>This is section</header>
    <div>whatever</div>
    <!-- 박스느낌 -->
    <span>something else</span>
    <!-- 텍스트를 넣을때 씀 -->
    <h6>This is small title</h6>
    <!-- h태그 : 숫자가 클 수록 사이즈가 작아짐 -->
  </body>
</html>
